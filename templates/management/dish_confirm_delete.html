{% extends "base.html" %}
{% block content %}
  {% include "includes/navigation.html" %}
  <div class="container mt-4 main-content" style="padding-top: 100px;">
    <h1>Delete dish</h1>
    <p>Are you sure you want to delete the dish: {{ dish.name }}?</p>
    <form action="" method="post">
      {% csrf_token %}
      <input type="submit" value="Yes" class="btn btn-danger">
      <a class="btn btn-primary" href="{% url 'management:dish-list' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
